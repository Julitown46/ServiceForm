<form [formGroup]="form" (submit)="submit()">
    <h2 class="mb-4 text-center">Registro de Empleados</h2>
      <div class="card p-3 mb-4 bg-light w-50 mx-auto">
        <h5 class="card-title">Datos del Empleado</h5>
        <div class="mb-3">
            <label for="titulo" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" formControlName="nombre">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Apellido:</label>
            <textarea id="apellido" class="form-control" rows="3" formControlName="apellido"></textarea>
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Email:</label>
            <input type="email" id="fecha" class="form-control" formControlName="email" placeholder="Email" >
          </div>
          <div class="mb-3">
            <label for="departamento" class="form-label">Departamento:</label>
            <textarea id="departamento" class="form-control" formControlName="departamento"></textarea>
          </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Registrar Empleado</button>
      </div>
</form>
